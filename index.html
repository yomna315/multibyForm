<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="css fils/bootstrap.css">
        <link rel="stylesheet" type="" href="css fils/main.css">
        <link rel="icon" href="/images/OIP.jpeg" type="image/icon type">
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <div class="center">
        <header>LOG IN</header>
        <div class="g">
            <span class="span1">1</span><span class="span2">2</span>
        </div>
    <div id="form1">
    <form action="" class="form">
    <!-- Step 1 -->
        <div class="form-group">
            <label for="fromGropExampleInput">First Name</label>
            <input type="text" class="form-control" id="fromGropExampleInput" placeholder="Enter Frist Name">
        </div>
    <!-- Step 2  -->
        <div class="form-group">
            <label for="fromGropExampleInput2">Last Name</label>
            <input type="text" class="form-control" id="fromGropExampleInput2" placeholder="last name">
        </div>


    
        <!-- Submit Button -->
        <button id="next" class="btn btn-primary" type="button">Next</button>
    </form>
    </div>
    <br>
    <form id="form2" >
        <!-- Step 1 -->
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
    
        <!-- Step 2 -->
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
    
        <!-- Step 3 (Checkbox) -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Keep Me Log In</label>
        </div>
    
        <!-- Submit Button -->
        <button type="button" class="btn btn-primary" id="submit">Submit</button>
    </form>
    <div class="done">Done</div>
</div>

    
    
    <script src="js files/main.js"></script>

</body>
</html>
